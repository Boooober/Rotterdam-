<div id="wrapper">
    <div class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5>Create Your Contract</h5>
                        </div>
                        <div class="ibox-content">
                            <form
                                method="get"
                                class="form-horizontal"
                                ng-submit="$ctrl.updateContract()"
                            >
                                <div class="form-group"><label class="col-sm-2 control-label">Title</label>

                                    <div class="col-sm-10">
                                        <input
                                            type="text"
                                            class="form-control"
                                            ng-model="$ctrl.contract.title"
                                        >
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <textarea
                                            style="width: 100%; height: 300px;"
                                            name="content"
                                            ng-model="$ctrl.contract.body"
                                            data-provide="markdown"
                                            rows="10"
                                            class="md-input"
                                            style="resize: none;">
                                        </textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary block full-width m-b">Update</button>
                                <a class="btn btn-sm btn-white btn-block" ui-sref="home">Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
