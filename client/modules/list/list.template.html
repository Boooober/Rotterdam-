<div id="wrapper">
    <div class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight ibox-content">
            <a class="btn btn-sm btn-white btn-block m-b" ui-sref="home">Back</a>
            <h3 class="m-b">My Contracts</h3>

            <table class="table">
                <tbody >
                <tr ng-repeat="contract in listCtrl.contracts">
                    <td>
                        <span class="label label-primary" ng-show="contract.isValid">Valid</span>
                        <span class="label label-danger" ng-show="!contract.isValid">Invalid</span>
                    </td>
                    <td>{{ contract.title }}</td>
                    <td style="text-align: right">
                        <button
                                ng-click="listCtrl.approve(contract.address)"
                                ng-disabled="!contract.isValid"
                                class="btn btn-default btn-sm">
                            Approve
                        </button>

                        <button
                                ng-click="listCtrl.reject(contract.address)"
                                ng-disabled="!contract.isValid"
                                class="btn btn-warning btn-sm">
                            Reject
                        </button>
                    </td>
                </tr>
                <!--<tr>-->
                    <!--<td colspan="3"><pre>{{ contract.body }}</pre></td>-->
                <!--</tr>-->
                </tbody>
            </table>
        </div>
    </div>
</div>
