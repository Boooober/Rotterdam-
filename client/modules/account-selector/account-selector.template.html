<div id="wrapper">
    <div class="gray-bg">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <a class="btn btn-sm btn-white btn-block m-b" ui-sref="home">Back</a>
                        <div class="ibox-title">
                            <h5>Select your account</h5>
                        </div>
                        <div class="ibox-content">
                            <form class="form-inline" ng-submit="$ctrl.setAccount()">
                                <div class="form-group">
                                    <label for="account">Account</label>
                                    <select id="account"
                                            class="form-control"
                                            required
                                            ng-options="item as item for item in $ctrl.accounts"
                                            ng-model="$ctrl.account"
                                    ></select>
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input id="password"
                                           class="form-control"
                                           required
                                           type="password"
                                           ng-model="$ctrl.password">
                                </div>

                                <button class="btn btn-sm btn-primary btn-block" type="submit">Apply</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container">
    <div class="row">

    </div>
</div>
